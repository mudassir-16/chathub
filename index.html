<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub | Connect Instantly</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#262626] text-[#E2E8CE] font-['Inter']">

    <!-- Auth Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center p-6 bg-[#262626]">
        <div class="max-w-md w-full animate-in">
            <div class="text-center mb-10">
                <div class="inline-flex p-4 rounded-3xl mb-6 glass-base border-white/[0.05]">
                    <svg class="w-12 h-12 text-[#FF7F11]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-4xl font-extrabold font-['Outfit'] tracking-tight mb-2">ChatHub</h1>
                <p class="text-muted text-sm font-medium">Join the minimal community</p>
            </div>

            <div class="glass-card p-10 border-white/[0.1] shadow-2xl">
                <div id="loginForm">
                    <div class="space-y-5 mb-8">
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-muted pl-1">Email</label>
                            <input type="email" id="loginEmail"
                                class="w-full px-5 py-4 bg-white/[0.03] border border-white/[0.08] rounded-2xl focus:outline-none focus:ring-1 focus:ring-[#FF7F11]/50 focus:border-[#FF7F11]/30 transition-all placeholder:text-gray-600"
                                placeholder="name@example.com">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-widest text-muted pl-1">Password</label>
                            <input type="password" id="loginPassword"
                                class="w-full px-5 py-4 bg-white/[0.03] border border-white/[0.08] rounded-2xl focus:outline-none focus:ring-1 focus:ring-[#FF7F11]/50 focus:border-[#FF7F11]/30 transition-all placeholder:text-gray-600"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button onclick="emailLogin()" class="btn-primary w-full mb-6">Sign In</button>

                    <div class="relative flex items-center mb-8">
                        <div class="flex-grow border-t border-white/[0.05]"></div>
                        <span class="px-4 text-[10px] font-black uppercase text-muted tracking-tighter">or</span>
                        <div class="flex-grow border-t border-white/[0.05]"></div>
                    </div>

                    <button onclick="googleLogin()"
                        class="w-full p-4 glass-base border-white/[0.08] rounded-2xl hover:bg-white/[0.05] transition-all flex items-center justify-center gap-3 font-medium text-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="currentColor"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="currentColor"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="currentColor"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>

                    <p class="text-center text-xs text-muted mt-8 font-medium">
                        New here? <button onclick="toggleAuthMode()"
                            class="text-[#FF7F11] font-bold hover:underline">Create Account</button>
                    </p>
                </div>

                <!-- Signup Form (Hidden) -->
                <div id="signupForm" class="hidden">
                    <h2 class="text-xl font-bold mb-8 text-center">Create Profile</h2>
                    <div class="space-y-5 mb-8">
                        <input type="email" id="signupEmail"
                            class="w-full px-5 py-4 bg-white/[0.03] border border-white/[0.08] rounded-2xl focus:outline-none focus:ring-1 focus:ring-[#FF7F11]/50 outline-none"
                            placeholder="Email">
                        <input type="password" id="signupPassword"
                            class="w-full px-5 py-4 bg-white/[0.03] border border-white/[0.08] rounded-2xl focus:outline-none focus:ring-1 focus:ring-[#FF7F11]/50 outline-none"
                            placeholder="Password">
                    </div>
                    <button onclick="emailSignup()" class="btn-primary w-full mb-6">Create Account</button>
                    <p class="text-center text-xs text-muted font-medium">
                        Already joined? <button onclick="toggleAuthMode()"
                            class="text-[#FF7F11] font-bold hover:underline">Sign In</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Identity Screen -->
    <div id="usernameScreen" class="hidden min-h-screen flex items-center justify-center p-6 bg-[#262626]">
        <div class="max-w-md w-full glass-card p-12 border-white/[0.1] text-center animate-in">
            <h2 class="text-3xl font-extrabold font-['Outfit'] mb-3">Set Identity</h2>
            <p class="text-muted text-sm mb-10 font-medium">Pick a unique name for the feed</p>
            <div class="relative mb-8">
                <span class="absolute left-5 top-1/2 -translate-y-1/2 text-[#FF7F11] font-bold">@</span>
                <input type="text" id="usernameInput"
                    class="w-full pl-12 pr-5 py-5 bg-white/[0.03] border border-white/[0.08] rounded-2xl focus:outline-none focus:ring-1 focus:ring-[#FF7F11]/50 text-xl font-medium"
                    placeholder="username" maxlength="20">
            </div>
            <button onclick="setUsername()" class="btn-primary w-full py-5 text-lg">Confirm</button>
        </div>
    </div>

    <!-- App Main Shell -->
    <div id="appScreen" class="hidden">
        <header class="glass-header sticky top-0 z-50">
            <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 flex items-center justify-center rounded-xl glass-base border-[#FF7F11]/30">
                        <svg class="w-6 h-6 text-[#FF7F11]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-xl font-black font-['Outfit'] tracking-tight">ChatHub</span>
                </div>

                <div class="flex items-center gap-6">
                    <span id="currentUsername" class="text-sm font-bold text-[#ACBFA4] hidden md:block"></span>
                    <div id="adminBadge"
                        class="hidden px-2 py-0.5 bg-[#FF7F11]/20 text-[#FF7F11] border border-[#FF7F11]/30 rounded-md text-[9px] font-black uppercase tracking-tighter">
                        Admin</div>
                    <button id="adminBtn" onclick="window.open('admin.html', '_blank')"
                        class="hidden text-xs font-black uppercase text-[#FF7F11] tracking-widest hover:underline">Portal</button>
                    <button onclick="logout()"
                        class="text-xs font-bold text-muted hover:text-white transition-colors">Logout</button>
                </div>
            </div>
        </header>

        <main class="max-w-2xl mx-auto px-6 py-12">
            <!-- Composer Mini -->
            <div class="glass-card p-6 border-white/[0.08] mb-12 flex items-center gap-4 cursor-pointer hover:border-white/[0.15] transition-all"
                onclick="openPostModal()">
                <div
                    class="w-10 h-10 rounded-full bg-white/[0.05] border border-white/[0.1] flex items-center justify-center text-[#FF7F11] font-bold">
                    +
                </div>
                <span class="text-muted font-medium">What's happening?</span>
                <div
                    class="ml-auto px-4 py-2 rounded-lg glass-base text-[10px] font-black uppercase text-[#ACBFA4] tracking-widest">
                    Share</div>
            </div>

            <!-- Feed Header -->
            <div class="flex items-center justify-between mb-8 px-2">
                <h2 class="text-sm font-black uppercase tracking-[0.2em] text-muted">Recent Activity</h2>
                <div class="flex gap-4">
                    <button onclick="sortBy('latest', this)"
                        class="sort-btn text-[10px] font-black uppercase tracking-widest text-[#FF7F11]">Latest</button>
                    <button onclick="sortBy('trending', this)"
                        class="sort-btn text-[10px] font-black uppercase tracking-widest text-muted">Hot</button>
                </div>
            </div>

            <div id="confessionsFeed" class="space-y-6">
                <!-- Data injected here -->
                <div class="text-center py-20 opacity-50">
                    <div
                        class="animate-spin inline-block w-6 h-6 border-2 border-[#FF7F11] border-t-transparent rounded-full mb-4">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Minimal Composer Modal -->
    <div id="postModal"
        class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl z-[60] flex items-center justify-center p-6">
        <div class="max-w-xl w-full glass-card p-8 border-white/[0.1] animate-in">
            <div class="flex items-center justify-between mb-8">
                <div
                    class="px-3 py-1 bg-[#FF7F11]/10 border border-[#FF7F11]/20 rounded-md text-[9px] font-black uppercase text-[#FF7F11] tracking-widest">
                    New Post</div>
                <button onclick="closePostModal()" class="text-muted hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <textarea id="postContent"
                class="w-full bg-transparent border-none focus:ring-0 text-xl font-medium placeholder:text-gray-700 resize-none min-h-[150px]"
                placeholder="Say something..." maxlength="1000"></textarea>
            <div class="flex items-center justify-between mt-10 pt-6 border-t border-white/[0.05]">
                <span class="text-[10px] font-bold text-muted uppercase tracking-widest"><span id="charCount"
                        class="text-[#FF7F11]">0</span> / 1000</span>
                <button onclick="postConfession()" class="btn-primary px-10">Post</button>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-10 right-10 px-6 py-4 z-[100] animate-in">
        <p id="toastMessage" class="text-xs font-bold text-[#E2E8CE] tracking-medium uppercase italic"></p>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
